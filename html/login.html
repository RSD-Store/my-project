<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Ramyar-Store</title>
    <link
      rel="icon"
      href="../img/Untitled design (4).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="create-account-body">
    <div class="create-account-div">
      <div class="login-form-div">
        <div class="login-form-text-div">
          <h1>Login Form</h1>
        </div>

        <div class="login-form-icon-exit-div">
          <a href="../html/index.html"
            ><img src="../icon/reject.png" alt="" class="exit-login-icon"
          /></a>
        </div>
      </div>

      <div class="login-or-signup-div">
        <div class="login-or-signup-div-2">
          <div class="login-or-signup login-or-signup-background-color">
            <a href="../html/login.html" class="l-o-s-color-w">Login</a>
          </div>

          <div class="login-or-signup">
            <a href="../html/signup.html" class="l-o-s-color-b">Signup</a>
          </div>
        </div>
      </div>

      <div style="height: 3%"></div>

      <div class="email-password-account-login">
        <div class="gmail-password-input-div">
          <input
            type="text"
            class="gmail-password-input"
            placeholder="Email Address"
          />
        </div>

        <div class="gmail-password-input-div">
          <input
            type="password"
            class="gmail-password-input"
            placeholder="Password"
          />
        </div>

        <div class="forgot-password-div">
          <a href="">Forgot Password</a>
        </div>
      </div>

      <div class="login-button-div">
        <button class="login-button">Login</button>
      </div>

      <div class="create-an-account-div">
        <div class="create-an-account-c">
          <h4>You don't have account?</h4>

          <a href="../html/signup.html">Signup now</a>
        </div>
      </div>
    </div>
  </body>
</html>
