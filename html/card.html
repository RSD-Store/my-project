<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Ramyar-Store</title>
    <link
      rel="icon"
      href="../img/Untitled design (4).png"
      type="image/x-icone"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="n-111">
      <div id="d-112">
        <div id="d-113">
          <a href="index.html">
            <img src="../img/A (8).png" alt="" id="i-111" />
          </a>
        </div>

        <div class="d-1178">
          <div class="pages-in-card-switch-div switched-in-card-page">
            <a class="pages-in-card-switch" href="./card.html">
              <h1>Your Cards</h1>
            </a>
          </div>
        </div>

        <div class="d-1182">
          <div id="nav-icon-1"></div>
        </div>
      </div>
    </section>

    <section style="height: 1000px">
      <div id="just-for-space-647"></div>

      <div id="change-card-pages-div">
        <div id="change-card-pages">
          <div id="shoping-card-text-top">
            <div class="shoping-card-text-top-div">
              <h1>Shoping Card</h1>
            </div>

            <div id="just-for-space-7b23d6"></div>

            <div class="shoping-card-text-top-div-price">
              <h3>Price</h3>
            </div>
          </div>

          <div class="product-in-your-card">
            <div class="products-in-card-information">
              <div class="products-in-card-information-image">
                <img
                  src="../img/1650.jpg"
                  alt=""
                  class="products-in-card-information-image-product"
                />
              </div>

              <div style="width: 2%; height: 100%"></div>

              <div class="products-in-card-information-text-div">
                <div>
                  <h4>
                    MSI Gaming GeForce GTX 1650 128-Bit HDMI/DP/DVI 4GB GDRR6
                    HDCP Support DirectX 12 VR Ready OC Graphics Card (GTX 1650
                    D6 Ventus XS OC)
                  </h4>
                </div>

                <div class="selecting-numbers-of-qty-product-div">
                  <select name="Qty" class="selecting-numbers-of-qty-product">
                    <option value="1">Qty 1</option>
                    <option value="2">Qty 2</option>
                    <option value="3">Qty 3</option>
                    <option value="4">Qty 4</option>
                    <option value="5">Qty 5</option>
                  </select>

                  <div class="delete-icon-under-information-text">
                    <input
                      type="submit"
                      value="Delete"
                      class="delete-button-from-products-in-card"
                    />
                  </div>
                </div>
              </div>

              <div style="width: 5%"></div>

              <div class="number-of-price-in-card-products-div">
                <h3>170$</h3>
              </div>
            </div>
          </div>

          <div id="total-price-in-card">
            <div class="count-of-price-or-total">
              <h1 class="count-of-price-items-text">
                Subtotal (items 1) :
                <span style="font-weight: bold">$230.14</span>
              </h1>
            </div>

            <div class="submit-button-to-checkout-products-div">
              <input
                type="submit"
                value="Proceed To Checkout"
                class="submit-button-to-checkout-products"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/react.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
